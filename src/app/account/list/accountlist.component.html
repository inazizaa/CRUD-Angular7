<html>
  <h1>ACCOUNT LIST</h1>
<div>
  <table border="1">
    <thead>
        <th> Account Number</th>
        <th> Open Date</th>
        <th> Balance</th>
        <th> Customer ID</th>
      </thead>
      <tbody>
        <tr *ngFor="let acc of listAccount">
          <td><a (click)="selectAccount(acc);"><u>{{acc.accountNumber}}</u></a></td>
          <td>{{acc.openDate}}</td>
          <td>{{acc.balance}}</td>
          <td>{{acc.customerId ? acc.customerId.firstName : " "}}</td>
          <!-- <td>{{acc.customer}}</td> -->
          <td><button (click) = "delete(acc.accountNumber)">DELETE</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>

<app-accountform *ngIf="showDetail" [account]="selectedAccount" (result)="prosesResult($event)"></app-accountform>
