<html>
  <body>
  <h1>CUSTOMER LIST</h1>
<div>
  <table border="1">
    <thead>
        <th> Customer Number</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Birthdate</th>
        <th> Username</th>
        <th> Password</th>
      <th> Phone Number</th>
      <th> Phone Type</th>
    </thead>
    <tbody>
      <tr *ngFor="let cust of listCustomer">
        <td><a (click)="selectCustomer(cust);"><u>{{cust.customerNumber}}</u></a></td>
        <td>{{cust.firstName}}</td>
        <td>{{cust.lastName}}</td>
        <td>{{cust.birthDate}}</td>
        <td>{{cust.username}}</td>
        <td>{{cust.password}}</td>
        <td>{{cust.phoneNumber | enigma}}</td>
        <td>{{cust.phoneType}}</td>
        <td><button type="button" (click) = "delete(cust.customerNumber)">    DELETE</button></td>
      </tr>
    </tbody>
  </table>
</div>


<div>
<app-customerform #formCustomer *ngIf="showDetail" [customer]="selectedCustomer" (result)="prosesResult($event)"></app-customerform>
</div>
</body>

</html>
